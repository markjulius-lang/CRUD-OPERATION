<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMAGES/icon.jpg" type="image/x-icon">

</head>
<body>
    
    <div class="container">
            <h1>My Daily Tasks</h1>
            <div class="input-box">
                <input type="text" name="sched" placeholder = "What's My Schedule Today?">
                <button type="submit">Add</button>
            </div>
            <div class = "letters">
                <h3>Count: 0</h3>
                <h3>Maximum: 0</h3>
            </div>
    </div>
    <div class="wrapper">
        <h3>List #</h3>
        <h3>Todo</h3>
        <h3>Time</h3>
        <h3>Date</h3>
    </div>
</body>
</html>
