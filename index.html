<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMAGES/icon.jpg" type="image/x-icon">

</head>
<body>
    
    <div class="container">
        <h1>My Daily Tasks Schedule</h1>
        <div class="input-group">
            <input type="text" id="schedInput" maxlength="50" placeholder="What's My Schedule Today?">
            <div class="datetime-group">
                <input type="time" id="timeInput">
                <input type="date" id="dateInput">
            </div>        
            <button id="addBtn">Add</button>
        </div>
    </div>
    
    </div>
        <div class="letters" id="letters">Letters: 0 Maximum: 50</div>
    </div>
    <div class="wrapper">
        <h3>List #</h3>
        <h3>Todo</h3>
        <h3>Time</h3>
        <h3>Date</h3>
    </div>

    <script src = "script.js"></script>
</body>
</html>
